name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Adjust this if your main branch has a different name

permissions:
  contents: write # Allows GitHub Actions to push to the gh-pages branch
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build

      - name: Deploy to GitHub Pages
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          npm install -g gh-pages
          gh-pages -d build --repo "https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/GitForceJedi/react-tic-tac-toe.git"
