name: Deploy to GitHub Pages (Tic Tac Toe)

on:
  push:
    branches: [main] # Adjust if your main branch is named differently

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: npm run build

      - name: Deploy to GitHub Pages
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git clone --depth=1 --branch=gh-pages https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/GitForceJedi/react-tic-tac-toe.git deploy-repo
          rm -rf deploy-repo/*
          cp -r build/* deploy-repo/
          cd deploy-repo
          git add .
          git commit -m "ðŸš€ Deploy Tic Tac Toe to GitHub Pages"
          git push origin gh-pages
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
